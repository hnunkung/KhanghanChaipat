<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=500, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="tempstyle.css">
    <link href="fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="Assets/images/water-drop.png" />
    <title>historical</title>

</head>

<body>
    <div class="contained">
        <div class="letter4 font-size-xs">
            <p style="font-family: 'Kanit', sans-serif;" class="rellax font-letting-0" data-rellax-speed="8">
                ที่มาและความสำคัญ<br>
                ของโครงการ <br>
                ที่มีต่อประเทศชาติ <br>
            </p>
        </div>
        <div class="containing">
            <div class="font-area" style="overflow: hidden;">
                <figure>
                    <div class="letter1 font-chonburi font-letting-1 rellax" data-rellax-speed="2">
                        <p>ที่มาและ</p>
                        <p style="margin-left: 160px" class="rellax" data-rellax-speed="2">ความสำคัญ</p>
                        <p style="margin-left: 10px">ของ<span class="rellax" data-rellax-speed="8"
                                style="color: white;">โครงการ</span>
                        </p>
                    </div>

                </figure>
            </div>
        </div>
        <div class="containing">
            <div class="place-area" style="overflow: hidden;">
                <figure>
                    <div class="">
                    </div>

                </figure>
            </div>
        </div>
    </div>
</body>

<script src="rellax.min.js"></script>

<script type="text/javascript">
    var rellax = new Rellax('.rellax');
</script>
