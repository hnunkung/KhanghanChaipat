<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=500, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="tempstyle.css">
    <link href="fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="Assets/images/water-drop.png" />
    <title>historical</title>

</head>

<body>
    <div class="contained">
        <div class="letter4 font-size-xs">
            <p style="font-family: 'Kanit', sans-serif;" class="font-letting-0">
                ที่มาและความสำคัญ<br>
                ของโครงการ <br>
                ที่มีต่อประเทศชาติ <br>
            </p>
        </div>
        <div class="containing">
            <div class="font-area">
                <figure>
                    <div class="letter1 font-chonburi font-letting-1 rellax" data-rellax-speed="2">
                        <p style="margin-left:20px;" class="margin-push-paragraph-forward-25">ที่มาและ</p>
                        <div style="margin-left: 160px; margin-top: 2%;" class="rellax" data-rellax-speed="2">
                            <p class="unusual-flex" style="display: flex;">
                                <span class="margin-push-paragraph-forward">ความ</span>
                                <span class="margin-push-paragraph-up-50">สำคัญ</span>
                            </p>
                        </div>
                        <p style="margin-left: 10px;" class="unusual-flex margin-push-paragraph-up-100 ">ของ
                            <span class="rellax unusual-flex" data-rellax-speed="3" style="color: white;">
                                <span>โครง</span>
                                <span class="margin-push-paragraph margin-push-paragraph-backward">การ</span>
                            </span>
                        </p>
                    </div>

                </figure>
            </div>
        </div>
        <div class="containing">
            <div class="letter5 font-size-xs">
                <p style="font-family: 'Kanit', sans-serif;" class="rellax font-letting-0 display-4 font-weight-bold "
                    data-rellax-speed="">
                    ที่มาของ<br>
                    โครงการ <br>
                </p>
            </div>
            <div class="place-area">
                <figure>
                    <div>
                        <img src="curving_posture.jpg" class="curving_posture" alt="curving-1">
                    </div>

                </figure>
            </div>
        </div>
    </div>
</body>

<script src="rellax.min.js"></script>

<script type="text/javascript">
    var rellax = new Rellax('.rellax');
</script>

</html>
